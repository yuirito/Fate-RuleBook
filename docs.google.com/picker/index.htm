<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"><html><head><meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style type="text/css">html, body, table { height: 100%; } body, td { text-align: center; } body { color: #fff; font: 13px Arial,sans-serif; margin: 0 0; } #box { display: inline-block; background-color: #111; width: 20em; padding: 20px; opacity: 0.9; filter: alpha(opacity=90); } #blurb { margin: 8px; } #button { background-color: #cf4236; border-style: none; color: #fff; cursor: pointer; font-weight: bold; padding: 5px 2em; } #button:hover { background-color:#a5342b; } #button-outer { padding: 17px 0 6px; } #logo { position: relative; left: -57px; }</style>
<script type="text/javascript">var redirectUrl = "https://docs.google.com/picker?ppli\x3d1"; function popUp() { var win = window.open("https://accounts.google.com/ServiceLogin?continue\x3dhttps://docs.google.com/picker/lc\x26btmpl\x3dpopup\x26hl\x3den_US", 'GooglePickerSignInWindow', 'height=500,width=690'); var timer = setInterval(function() { if (win.closed) { clearInterval(timer); loginComplete(); } }, 1000 /* millis */); }; function loginComplete() { window.location.href = redirectUrl; }; function setInitialFocus() { try { document.getElementById('button').focus(); } catch (e) {} }</script></head>
<body onload="setInitialFocus()" dir="ltr"> <table height="100%" width="100%"><tr><td valign="middle"><div id="box"><img id="logo" src="../../ssl.gstatic.com/docs/picker/images/google-black.png" width="146" height="50" alt="Google"> <div id="blurb">In order to select an item from your online storage, please sign in.</div> <div id="button-outer"><button id="button" tabindex="0" onclick="popUp(); return false;">Sign in</button></div></div></td></tr></table></body></html>
